<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie sua conta</title>
    <link rel="shortcut icon" type="svg" href="{% static 'images/icon.svg'%}"/> 
    <link rel="stylesheet" href="../static/images/leitor.gif" />
    <link rel="stylesheet" href="../static/style/cad_log_layout.css" />
    <link rel="stylesheet" href="../static/style/reset.css" />

    {% load static %}
    
    <link rel="stylesheet" href="{% static 'style\cad_log_layout.css' %}"/>
  </head>
  <body class="all">
    <div class="logo">
        <img src="{% static 'images/leitor.gif' %}" alt="Logo" class="logo" />
      </div>
    <div class="alert-content">
      <div class="style-alert">
        <p>Conta criada com sucesso!</p>
      </div>
    </div>
    <section class="formBody">
      <form id="form" class="form" method = POST action = "{% url 'valida_cadastro' %}">{%csrf_token%}
        <p class="heading">Crie sua Conta</p>
        <div class="form-control">
          <input class="input" name="nome" id="nome" placeholder="Nome" type="text" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
          <input class="input" name="email" id="email" placeholder="Email" type="text" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
          <input class="input" name="senha" id="senha" placeholder="Senha" type="password" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <button type="submit" class="btn">Increva-se</button>

        <div class="cad">
            <a href="{%url 'login'%}" target="_blank">Login</a>
          </div>
      </form>
    </section>
    <script src="{%static '/js/cad_user.js' %}"></script>
  </body>
</html>
