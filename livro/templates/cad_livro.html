<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/style/page.css" />
    
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/cad_book.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/reset.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/page.css' %}"
    />
    
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="{% static 'images/leitor.gif' %}" alt="Logo" class="logo" />
      </div>

      <div class="logo">
        <img src="../static/images/leitor.gif" alt="Logo" class="logo" />
      </div>

      <nav class="links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>

      <div class="but">
        <form action="" method="GET">
          <button class="logout" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-log-out"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" x2="9" y1="12" y2="12" />
            </svg>
          </button>
        </form>
      </div>
    </header>
    <h1>Cadastro de Livro</h1>

    <div class="container">
      <form action="{% url 'valida_cadastro_livro' %}" method="POST" class="form">
        {%csrf_token%}
        <div>
          <input
            placeholder="Título"
            type="text"
            name="titulo"
            id="titulo"
            required
          /><br /><br />
          <input
            placeholder="Autor"
            type="text"
            name="autor"
            id="autor"
            required
          /><br /><br />
          <input
            placeholder="Gênero"
            type="text"
            name="genero"
            id="genero"
            required
          /><br /><br />
          <input type="file" id="imageInput" accept="image/*" />
          <div class="preview">
            <div id="preview"></div>
          </div>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.5/canvg.min.js"></script>
    <script src="../static/js/input_imag.js"></script>
  </body>
</html>
