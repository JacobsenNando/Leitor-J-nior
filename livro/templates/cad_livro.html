<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}
    <title>Leitor Júnior</title>
    <link rel="shortcut icon" type="svg" href="{% static 'images/icon.svg'%}"/> 
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/cad_book.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/reset.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/page.css' %}"
    />
  </head>

  <body>
    <header class="header">
      <div class="logodiv">
        <div class="logo">
        <img src="{% static 'images/Leitor.gif' %}" alt="Logo" class="logo" />
      </div>
    </div>
        
        
        <div class="route">
           <nav class="links">
          <a href="/">Home</a>
          <a href="/cadastrar_livro">Cadastrar Livro</a>
          <a href="/sobre">Sobre</a>
        </nav></div>
       
  
        <div class="but">
            <form action="{% url 'logout' %}" method="GET"> 
              {% csrf_token %}
              <button class="Btn">
  
                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                
                <div class="text">Logout</div>
              </button>
              
              
              
              </form>
        </div>
      </header>

   <div class="container">
    <div class="edit">
      <form
        id="crudForm"
        action="{% url 'valida_cadastro_livro' %}"
        method="POST"
        class="form"
      >
        {%csrf_token%}
        <div class="inputs">
          <input
            class="input"
            placeholder="Id"
            type="text"
            name="id"
            id="id"
            readonly
            style="display: none;"
          /><br /><br />
          <input
            class="input"
            placeholder="Título"
            type="text"
            name="titulo"
            id="titulo"
            required
          /><br /><br />
          <input
            class="input"
            placeholder="Autor"
            type="text"
            name="autor"
            id="autor"
            required
          /><br /><br />
          <input
            class="input"
            placeholder="Gênero"
            type="text"
            name="genero"
            id="genero"
            required
          /><br /><br />
          <input
            class="input"
            type="file"
            id="imageInput"
            accept="image/*"
            placeholder="Capa do Livro"
          /><br /><br />
          <div class="preview">
            <div id="preview"></div>
          </div>
        </div>
        <div class="botoes">
          <button id="cadastrar"class="button cadastrar"  type="button" style="display: block">Cadastrar</button>
          <button id="submitEdit" class="button excluir" style="display: none;" type="button">Editar</button>
          <button id="botaoDeletar" style="display: none;" type="button" class="botaoDeletar">Deletar</button>
          <button id="cancelEdit" class="button excluir" style="display: none;" type="button">Cancelar edição</button>
       </div>
         </form>
    </div>

      <div class="edit2">
        <form id="searchForm" action="{% url 'search_admin' %}" method="GET" class="lista">
          {%csrf_token%}
          <div class="search">
            <input
              type="text"
              id="search"
              name="search"
              class="input"
              value="{{request.GET.search}}"
              placeholder="Pesquisa"
            />

            <button class="button" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
              </svg>
            </button>
          </div>

          <select class="filtro" name="filtro" id="filtro">
            <option value="titulo" name="titulo">Título</option>
            <option value="autor" name="autor">Autor</option>
            <option value="genero" name="genero">Gênero</option>
          </select>
        </form>
        <div display: none; id="bookList">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.5/canvg.min.js"></script>
    <script src="../static/js/input_imag.js"></script>
    <script src="{% static 'js/edit.js' %}"></script>
    <script src="{% static 'js/ajax.js' %}"></script>
    <script src="{% static 'js/crud.js' %}"></script>
  </body>
</html>
